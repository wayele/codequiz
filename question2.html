<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Question 2</title>
</head>

<body>
    <!-- Bootstrap Nav bar added to hold the highscore link and time remaining -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">View Highscores</a>
        <span id="timer text-align:right"> Time Remaining:</span>
    </nav>
    <br>
    </br>
    <div class="card bg-light mb-3" style="max-width: 30rem; margin-left:420px" id="question">
        <div class="card-header">Question 2</div>
        <div class="card-body">
            <h5 class="card-title">Broad Street Bullies refers to:</h5>
            <!-- Bootstrap buttons with multiple choices -->
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-outline-secondary choice wrongBtn">A North Philly gang in the
                    90s</button>
                <br>
                <button type="button" class="btn btn-outline-secondary choice wrongBtn">The Eagles during their
                    Superbowl run in early 2000s</button>
                <br>
                <button type="button" class="btn btn-outline-secondary choice" id="correctBtn">The Flyers during the
                    early 70s</button>
                <br>
                <button type="button" class="btn btn-outline-secondary choice wrongBtn">The 76ers during the
                    80s</button>
            </div>
        </div>
    </div>
    <br>
    <div id="notify"></div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
